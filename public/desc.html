<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aesthetic Website</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f8f8f8;
      color: #333;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #007bff;
      color: #fff;
      text-align: center;
      padding: 20px;
    }

    main {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    section {
      margin-bottom: 20px;
    }

    h2 {
      color: #007bff;
      border-bottom: 2px solid #007bff;
      padding-bottom: 10px;
      margin-bottom: 20px;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      margin-bottom: 10px;
      position: relative;
    }

    li:before {
      content: "\2022"; /* Bullet point */
      color: #007bff;
      font-size: 1.5em;
      margin-right: 10px;
    }

    .separator {
      border-top: 2px solid #007bff;
      margin: 20px 0;
    }

    p {
      line-height: 1.5;
      margin-bottom: 20px;
    }

    .cursive {
      font-style: italic;
      color: #ff6b6b;
    }

    .colored-block {
      background-color: #ff6b6b;
      color: #fff;
      padding: 10px;
      border-radius: 5px;
    }

    .colored-text {
      color: #ff6b6b;
    }

    .image-container {
      float: right;
      margin-left: 20px;
    }

    .image-container img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>

  <header>
    <h1>Aesthetic Website</h1>
  </header>

  <main>
    <section>
      <h2>Section 1</h2>
      <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
      </ul>
      <div class="separator"></div>
      <p>This is a paragraph with <span class="cursive">cursive text</span> and a <span class="colored-text">colored text</span>.</p>
      <div class="colored-block">Colored Block</div>
    </section>

    <section>
      <h2>Section 2</h2>
      <div class="image-container">
        <img src="your-image-url.jpg" alt="Image Description">
      </div>
      <p>Text content goes here. Lorem ipsum dolor sit amet, consectetur adipiscing elit...</p>
    </section>
  </main>

</body>
</html>
